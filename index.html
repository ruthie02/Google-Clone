<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="/images/google_icon.ico">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    </head>

    <body>
        <nav> <!-- this is the navbar-->
            <a href="#">Gmail</a>
            <a href="#">Images</a>

                <form>
                    <input type="text" class="input-text">

                        keyboard_voice

            <div class="language">

            </div>
        </div>

        <div class="footer">
            <div class="Country">Philippines</div>
            <div class="top-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="bottom-right">
                <a href="#">Privacy</a>
